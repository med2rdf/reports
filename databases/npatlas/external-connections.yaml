- file_name: "NPAtlas_download_*.tsv"
  accessor: "compound_names"
  xrefs:
    - name: "ChEBI"
      url: "https://www.ebi.ac.uk/chebi/"
      file_name: "chebi.owl"
      accessor: "http://www.geneontology.org/formats/oboInOwl#hasExactSynonym"
    - name: "PubChem"
      url: "https://pubchem.ncbi.nlm.nih.gov/"
      file_name: "COMPOUND_CID_*.xml"
      accessor: "//*[local-name()='RecordTitle']/text()"
    - name: "DGIdb"
      url: "https://www.dgidb.org/"
      file_name: "drugs.tsv"
      accessor: "drug_name"
